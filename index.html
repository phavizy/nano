<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to PDF with Signature</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Fill the Form</h2>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">--Select a country--</option>
                <option value="AF">Afghanistan</option>
                <option value="AL">Albania</option>
                <option value="DZ">Algeria</option>
                <option value="AS">American Samoa</option>
                <option value="AD">Andorra</option>
                <option value="AO">Angola</option>
                <option value="AI">Anguilla</option>
                <!-- Add more countries as needed -->
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="">--Select a payment method--</option>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank_transfer">Bank Transfer</option>
                <!-- Add more payment methods as needed -->
            </select>

            <label for="video">Upload Video:</label>
            <input type="file" id="video" name="video" accept="video/*">

            <label for="link">Enter a Link:</label>
            <input type="url" id="link" name="link">

            <label for="signature">Signature:</label>
            <canvas id="signature-pad" width="300" height="150" style="border:1px solid #000000;"></canvas>
            <button type="button" onclick="clearSignature()">Clear Signature</button>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the <a href="#">terms and conditions</a></label>
            </div>

            <button type="button" onclick="generatePDF()">Generate PDF</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/10.27.0/Dropbox-sdk.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
